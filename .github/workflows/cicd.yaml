name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest -q

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/sippava/linux-administration-backend:latest ./backend
          docker push ghcr.io/sippava/linux-administration-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/sippava/linux-administration-frontend:latest ./frontend
          docker push ghcr.io/sippava/linux-administration-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest

      - name: Create GHCR imagePullSecret in Minikube
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=sippava \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --docker-email=none

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/backend
